<title>模型详情</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i>  模型管理 <span class="c-gray en">&gt;</span> 模型详情 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
  <div class="form form-horizontal" >
  
  	<div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>模型id：</label>
      <div class="formControls col-4">
        <input type="text" class="input-text" value="" id="modelId" disabled>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>App Key：</label>
      <div class="formControls col-4">
        <input type="text" class="input-text" value="" id="appKey">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>模型名称：</label>
      <div class="formControls col-4">
        <input type="text" class="input-text" value="" id="modelName">
      </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>算法：</label>
      <div class="formControls col-4">
        <input type="text" class="input-text" value="" id="algorithm" disabled>
      </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>状态：</label>
      <div class="formControls col-4">
        <input type="text" class="input-text" value="" id="state" disabled>
      </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>创建时间：</label>
      <div class="formControls col-4">
        <input type="text" class="input-text" value="" id="createdTime" disabled>
      </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>是否发布：</label>
      <div class="formControls col-4">
        <input type="text" class="input-text" value="" id="published" disabled>
      </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>数据大小：</label>
      <div class="formControls col-4">
        <input type="text" class="input-text" value="" id="size" disabled>
      </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>预测输入：</label>
      <div class="formControls col-4">
        <textarea disabled id = "input" class="input-text" style="height:50px"></textarea>
      </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>预测目标：</label>
      <div class="formControls col-4">
        <textarea disabled id="target" class="input-text" style="height:50px"></textarea>
      </div>
    </div>
    
    <div class="row cl">
      <div class="col-9 col-offset-2">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;修改&nbsp;&nbsp;" onClick="updateModel()">
      </div>
    </div>
    
  </div>
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script> 
<script type="text/javascript" src="js/H-ui.js"></script> 
<script type="text/javascript" src="js/H-ui.admin.js"></script> 
<script src="resource/js/lib/angular.min.js"></script>
<script src="resource/js/app.js"></script>
<script src="resource/js/APIRouters.js"></script>

<script>
Date.prototype.Format = function (fmt) { //author: meizz
	  var o = {
	    "M+": this.getMonth() + 1, //月份
	    "d+": this.getDate(), //日
	    "h+": this.getHours(), //小时
	    "m+": this.getMinutes(), //分
	    "s+": this.getSeconds(), //秒
	    "q+": Math.floor((this.getMonth() + 3) / 3), //季度
	    "S": this.getMilliseconds() //毫秒
	  };
	  if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
	  for (var k in o)
	  if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
	  return fmt;
}
function getModel(id) {
	$.ajax({  
	    url : routers.ModelAPI + id + "?token=" + sessionStorage.token,  
	    type : 'GET',  
	    processData : false,  
	    /**   
	     *必须false才会自动加上正确的Content-Type   
	     */  
	    contentType : false,  
	    success : function(data) {  
	    	var model = data.data;
	    	document.getElementById("modelId").value = model.id;
	    	document.getElementById("modelName").value = model.modelName;
	    	document.getElementById("algorithm").value = model.algorithm;
	    	document.getElementById("state").value = (model.state == 1? '训练完成':'正在训练');
	    	document.getElementById("createdTime").value = new Date(model.createdTime).Format("yyyy-MM-dd hh:mm:ss") ;
	    	document.getElementById("published").value = (model.published == 1? '已发布':'未发布');
	    	document.getElementById("size").value = (model.size == null ? '未知' : model.size);
	    	document.getElementById("input").innerHTML = model.modelInput;
	    	document.getElementById("target").innerHTML = model.modelTarget;
	    	document.getElementById("appKey").value = model.appKey;
	    },  
	    error : function(responseStr) {  
	    	alert("服务器错误");
	    }  
	}); 
}
function getQueryStringByName(name){
	 var result = location.search.match(new RegExp("[\?\&]" + name+ "=([^\&]+)","i"));
	
	 if(result == null || result.length < 1){
		 return "";
	 }
	 return result[1];
}

function updateModel() {
	var modelName = document.getElementById("modelName").value;
	if(modelName == null || modelName == undefined || modelName == "") {
		alert("模型名称不能为空");
		return;
	}
	$.ajax({  
	    url : encodeURI("/IModel/v1/api/model/" + id  + "/update?token=" + sessionStorage.token + "&modelName=" + modelName),  
	    type : 'GET',  
	    processData : false,  
	    /**   
	     *必须false才会自动加上正确的Content-Type   
	     */  
	    contentType : false,  
	    success : function(data) {  
	    	if(data.errorCode == 0) {
	    		alert("修改成功");
	    	} else {
	    		alert("服务器错误");
	    	}
	    },  
	    error : function(responseStr) {  
	    	alert("服务器错误");
	    }  
	}); 
}

var id = getQueryStringByName("modelId");
getModel(id);

</script>
</body>
</html>
